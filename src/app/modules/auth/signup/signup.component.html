<section class="flex flex-col md:flex-row h-screen items-center w-full">
  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/2 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <p class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Create your account</p>
      <form class="mt-6" [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="md:flex justify-between gap-4">
          <div class="w-full">
            <label class="block text-gray-700" for="firstname"> First name </label>
            <input
              id="firstname"
              formControlName="firstName"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              placeholder="First name"
              type="text"
            />
          </div>
          <div class="md:mt-0 mt-4 w-full">
            <label class="block text-gray-700" for="lastname"> Last name </label>
            <input
              id="lastname"
              formControlName="lastName"
              class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
              placeholder="Last name"
              type="text"
            />
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-gray-700" for="mobile"> Mobile </label>
          <input
            id="mobile"
            formControlName="mobile"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            placeholder="Enter mobile"
            type="text"
          />
        </div>

        <div class="mt-4">
          <label class="block text-gray-700" for="email"> Email </label>
          <input
            id="email"
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            placeholder="Enter Email"
            type="email"
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700" for="password"> Password </label>
          <input
            id="password"
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            placeholder="Enter Password"
            type="password"
          />
        </div>

        <button
          [disabled]="signupForm.invalid"
          class="w-full block bg-indigo-500 hover:bg-indigo-400 disabled:pointer-events-none disabled:bg-opacity-50 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6"
          type="submit"
        >
          Create account
        </button>
      </form>
      <hr class="my-6 border-gray-300 w-full" />
      <h4 class="mt-8 cursor-pointer text-center">
        Already registered?
        <button (click)="router.navigate(['/auth/login'])" class="text-blue-500 hover:text-blue-700 font-semibold">
          Login
        </button>
      </h4>
    </div>
  </div>
</section>
