<section class="flex flex-col md:flex-row h-screen items-center w-full">
  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-100">
      <p class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">
        Log in to your account
      </p>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm)"
        class="mt-6"
      >
        <div>
          <label class="block text-gray-700"> Email Address </label>
          <input
            formControlName="email"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            placeholder="Enter Email"
            type="email"
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700"> Password </label>
          <input
            formControlName="password"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            placeholder="Enter Password"
            type="password"
          />
        </div>
        <div class="text-right mt-2">
          <a
            class="text-sm cursor-pointer font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700"
            (click)="router.navigate(['/auth/reset-password'])"
          >
            Forgot Password?
          </a>
        </div>
        <button
          [disabled]="loginForm.invalid"
          class="w-full block bg-indigo-500 hover:bg-indigo-400 disabled:pointer-events-none disabled:bg-opacity-50 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6"
          type="submit"
        >
          Log In
        </button>
      </form>
      <hr class="my-6 border-gray-300 w-full" />
      <button
        class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300"
        type="button"
      >
        <div class="flex items-center justify-center">
          <!-- <mat-icon aria-hidden="false" aria-label="Example home icon"
            >mail</mat-icon
          > -->
          <span class="ml-4"> Log in with Google </span>
        </div>
      </button>
      <h4 class="mt-8 cursor-pointer text-center">
        Need an account?
        <a
          (click)="router.navigate(['/auth/signup'])"
          class="text-blue-500 hover:text-blue-700 font-semibold"
        >
          Create an account
        </a>
      </h4>
    </div>
  </div>
</section>
