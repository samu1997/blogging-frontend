<!-- Text Header -->
<header class="w-full container gap-4 mx-auto">
  <div class="flex flex-col items-center py-10">
    <a class="font-bold text-gray-800 uppercase hover:text-gray-700 text-5xl">
      Minimal Blog
    </a>
    <p class="text-lg text-gray-600">Lorem Ipsum Dolor Sit Amet</p>
  </div>
</header>

  <section class="w-full md:w-3/4 flex flex-col px-3">
    <p class="mb-3 text-2xl font-bold">&nbsp;</p>

      <article
        class="flex flex-col shadow my-4 border border-gray-200 rounded-md"

        <!-- Article Image -->
        <a class="group overflow-hidden">
          <img
            class="w-full group-hover:scale-110 transition-all"
            src="https://source.unsplash.com/collection/1346951/1000x500?sig=1"

        </a>
        <div class="bg-white flex flex-col justify-start p-6">
          <a class="text-blue-700 text-sm font-bold uppercase pb-4"
            >Vacations</a

            blogDetail.title
          }}</a>
          <p class="text-sm pb-8">
            By
            <a class="font-semibold hover:text-gray-800">{{ author }}</a
            >, Published on April 25th, 2020
          </p>
          <quill-view
            [content]="blogDetail.content"
            format="json"
            theme="snow"
