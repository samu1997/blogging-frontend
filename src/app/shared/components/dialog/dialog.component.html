<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none overflow-x-hidden overflow-y-auto max-h-screen"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t sticky top-0 z-10 bg-white"
      >
        <h3 class="text-3xl font-semibold">{{ dialogTitle }}</h3>
        <button
          class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModalEmitter()"
        >
          <span
            class="bg-transparent text-black h-6 w-6 text-2xl block outline-none focus:outline-none"
          >
            x
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <ng-content select=".content-body"></ng-content>
      </div>
      <!--footer-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b"
      >
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button"
          (click)="toggleModalEmitter()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
